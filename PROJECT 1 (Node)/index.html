<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Responsive Cross-platform App</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 header"><h1 style="width: 100%; text-align: center;">University Database App</h1></div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 content">
                <div class="row">
                    <div class="col-12  text-center">
                        <div class="row">
                            <div class="col-12 addrecord"><h4 style="width: 100%; text-align: center;">View University Records</h4></div>
                        </div>
                        <input type="text" class="form-control mt-3 mb-3" id="filter" required placeholder="Enter the University Name to Search">
                        <button type="button" class="btn btn-primary mb-3" onclick="searchUniversity()">Search</button> &nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-success mb-3" onclick="allUni()">Show All Universities</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 ">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>University Name</th>
                                    <th>Address</th>
                                    <th>Phone Number</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="unitbody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="row mt-3">
                    <div class="col-12 content">
                        <div class="row">
                            <div class="col-12 addrecord"><h4 style="width: 100%; text-align: center;">Add a new University Record</h4></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <form id="addform" onsubmit="return newUniversity()">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">University Name:</label>
                                        <input type="text" class="form-control" id="name" required placeholder="Enter the University Name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <textarea class="form-control" id="address" required placeholder="Enter University Address" rows="2"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone Number:</label>
                                        <input type="tel" class="form-control" id="phone" required placeholder="Example 9922445566" pattern="[1-9]{1}[0-9]{9}">
                                        <small>Format: 9922445566</small>
                                    </div>
                                    <div class="text-center mb-3">
                                        <button type="submit" class="btn btn-primary">Save Record</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 footer"><h6 style="width: 100%; text-align: center;">Designed and developed by Akhil Roy</h6></div>
        </div>
    </div>
</body>
</html>
